
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAXI Novi Sad</title>
    <link rel="stylesheet" type="text/css" href="/Content/StyleSheetCustom.css" />
    <link href="https://fonts.googleapis.com/css?family=Tahoma:100,200,300,400,500,600,700,800,900|Brush+Script+MT:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<body style="background-image: url('../Images/blckMap.JPG') !important;">
    <div class="backgroundDiv">
        <div class="formHolder">
            <div class="index-logo">
                <h1 class="index-large-text">TAXI</h1>
                <p class="index-small-text">Novi Sad</p>
            </div>

            <form class="index-login-form" accept-charset="utf-8" method="post" action="#">
                <div class="index-login-table">

                    <p>Username:</p>

                    <div class="index-text-wrap">
                        <input type="text" placeholder="Username" name="username" />
                    </div>

                    <p>Password:</p>

                    <div class="index-text-wrap">
                        <input type="password" placeholder="Password" name="password" />
                    </div>
                    <p class="index-error-label"></p>
                    
                    <br />
                    <div class="index-login-buttons">
                        <input type="button" value="SIGN IN" />
                        <input type="submit" value="LOG IN" />
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
